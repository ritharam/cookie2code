<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Cookie2Code</title>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background-color: #1e1e1e;
      color: #ffffff;
      padding: 12px;
      width: 320px;
    }

    h2 {
      font-size: 18px;
      margin-bottom: 10px;
      color: #90caf9;
      text-align: center;
    }

    #cookie-list {
      max-height: 160px;
      overflow-y: auto;
      background-color: #2c2c2c;
      border: 1px solid #444;
      padding: 8px;
      border-radius: 5px;
      margin-bottom: 12px;
      font-size: 13px;
    }

    label {
      display: block;
      margin-bottom: 5px;
    }

    input[type="checkbox"] {
      margin-right: 6px;
      accent-color: #90caf9;
    }

    button {
      display: block;
      width: 100%;
      padding: 6px 10px;
      margin: 4px 0;
      font-size: 13px;
      background-color: #333;
      border: 1px solid #555;
      color: #eee;
      border-radius: 4px;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    button:hover {
      background-color: #444;
      border-color: #777;
    }

    #status {
      text-align: center;
      margin-top: 8px;
      font-size: 13px;
      color: #81c784;
    }

    ::-webkit-scrollbar {
      width: 6px;
    }

    ::-webkit-scrollbar-thumb {
      background-color: #555;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <h2>üç™ Cookie2Code</h2>

  <div id="cookie-list">Loading cookies...</div>

  <button id="copy-json">Copy as JSON</button>
  <button id="copy-header">Copy as Header</button>
  <button id="copy-curl">Copy as cURL</button>
  <button id="copy-fetch">Copy as Fetch</button>
  <button id="copy-python">Copy as Python</button>

  <p id="status"></p>

  <script src="popup.js"></script>
</body>
</html>
